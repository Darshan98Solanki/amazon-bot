<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sessions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .table-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            width: 450px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            padding: 0.7rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        th {
            background: #f0f0f0;
            color: #333;
        }
        tr:last-child td {
            border-bottom: none;
        }
        button {
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 0.95rem;
            cursor: pointer;
        }
        .remove-btn {
            background: #d32f2f;
            color: #fff;
        }
        .remove-btn:hover {
            background: #b71c1c;
        }
        .start-btn {
            background: #007bff;
            color: #fff;
        }
        .start-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>User Sessions</h2>
        {% if success %}
        <div style="color: #388e3c; text-align: center; margin-bottom: 1rem; font-weight: bold;">{{ success }}</div>
        {% endif %}
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Remove</th>
                    <th>Start</th>
                </tr>
            </thead>
            <tbody>
                {% for session in sessions %}
                <tr>
                    <td>{{ session.username }}</td>
                    <td>
                        <form method="post" action="/remove-user" style="display:inline;">
                            <input type="hidden" name="username" value="{{ session.username }}">
                            <button type="submit" class="remove-btn">Remove</button>
                        </form>
                    </td>
                    <td>
                        <form method="post" action="/start-user" style="display:inline;">
                            <input type="hidden" name="username" value="{{ session.username }}">
                            <button type="submit" class="start-btn">Start</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
