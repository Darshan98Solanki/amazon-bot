<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            width: 100%;
            min-height: 2.5rem;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 1.2rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
        @media (max-width: 500px) {
            .form-container {
                padding: 1rem;
                max-width: 95vw;
            }
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Credentials</h2>
    {% if error %}
    <div style="color: #d32f2f; text-align: center; margin-bottom: 1rem; font-weight: bold;">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div style="color: #388e3c; text-align: center; margin-bottom: 1rem; font-weight: bold;">{{ success }}</div>
    {% endif %}
        <form method="post" action="/submit">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="token">Auth Token</label>
            <textarea id="token" name="token" required placeholder="Enter token..."></textarea>
            <label for="location">Location</label>
            <select id="location" name="location" required>
                <option value="" disabled selected>Select location</option>
                {% for loc in locations %}
                <option value="{{ loc.code }}">{{ loc.name }} - {{ loc.code }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
